<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Concert | Concert Tracker App</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>



<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">Concert Tracker App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/concerts}">Concerts</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h1>Add Concert</h1>
    <form th:action="@{/concerts/add}" th:object="${concert}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="form-group">
            <label for="artist">Artist</label>
            <input type="text" th:field="*{artist}" id="artist" class="form-control" placeholder="Artist" required>
        </div>
        <div class="form-group">
            <label for="venue">Venue</label>
            <input type="text" th:field="*{venue}" id="venue" class="form-control" placeholder="Venue" required>
        </div>
        <div class="form-group">
            <label for="setlist">Setlist</label>
            <textarea th:field="*{setlist}" id="setlist" class="form-control" placeholder="Setlist" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Add Concert</button>
        <a href="/concerts" class="btn btn-primary">Back to Concerts</a>
    </form>
</div>

<script th:src="@{/js/jquery-3.3.1.slim.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
